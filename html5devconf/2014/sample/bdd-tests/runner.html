<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <!-- Mocha makes you include a asserton library -->
  <script src="chai.js"></script>
  <script src="mocha.js"></script>
  <!-- tell Mocha what type of assertion library you have -->
  <script>mocha.setup('bdd')</script>

  <!--source files -->
  <script src="../js/adder.js"></script>

  <!-- spec files -->
  <script src="spec/adderSpec.js"></script>

  <script>
    expect = chai.expect;
    mocha.checkLeaks();
    //you also have to tell it what your globals are
    mocha.globals(['expect']); 
    mocha.run();
  </script>
</body>
</html>
